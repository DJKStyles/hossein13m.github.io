<div>
    <mat-tab-group class="mat-elevation-z10 hidden md:grid" animationDuration="1000ms" dynamicHeight>
        <mat-tab *ngFor="let expertise of expertiseHeaders" labelClass="dark:bg-custom-purple-500 dark:text-custom-yellow-500 w-1/3">
            <ng-template mat-tab-label class="flex-grow-0">
                <mat-icon class="mx-2" color="accent">{{ expertise.icon }}</mat-icon>
                <span>{{ expertise.title }}</span>
            </ng-template>
            <app-expertise-card [expertiseType]="expertise.type" [componentMinHeight]="'700px'"></app-expertise-card>
        </mat-tab>
    </mat-tab-group>
</div>

    <mat-form-field appearance="outline" class="md:hidden block bg-custom-purple-500 mb-5 p-0">
        <mat-select [formControl]="selected" panelClass="bg-custom-purple-500" disableRipple>
            <mat-select-trigger class="flex items-center dark:text-custom-yellow-500">
                <mat-icon class="mx-2" color="accent">{{ getProperNameForSelectBox('icon') }}</mat-icon>
                <span>{{ getProperNameForSelectBox('title') }}</span>
            </mat-select-trigger>

            <mat-option *ngFor="let expertiseHeader of expertiseHeaders" [value]="expertiseHeader.type" class="bg-custom-purple-500 text-custom-yellow-500">
                <mat-icon class="mx-2" color="accent">{{ expertiseHeader.icon }}</mat-icon>
                <span>{{ expertiseHeader.title }}</span>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <app-expertise-card class="md:hidden block" [expertiseType]="selected.value" [componentMinHeight]="'700px'"></app-expertise-card>
</div>
