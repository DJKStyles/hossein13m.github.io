<mat-card class="py-5 dark:bg-custom-purple-900 dark:text-white mat-elevation-z10 contact-link-container flex flex-col">
    <mat-card-header class="dark:text-custom-grey-500 text-custom-purple-900 flex-shrink-0 flex items-center">
        <div mat-card-avatar class="flex items-center">
            <mat-icon color="accent">{{ header.icon }}</mat-icon>
        </div>
        <mat-card-title class="font-semibold mb-0">{{ header.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="flex my-5 flex-grow overflow-auto">
        <section class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 gap-4 mb-5">
            <button *ngFor="let socialMedia of socialMedias" class="flex contact-icons dark:text-custom-grey-500 dark:hover:text-custom-yellow-500">
                <a [href]="socialMedia.url" target="_blank" class="flex items-center">
                    <img [src]="socialMedia['imageLink']" [alt]="socialMedia.name" />
                    <span class="mx-2">{{ socialMedia.name }}</span>
                </a>
            </button>
        </section>
    </mat-card-content>
    <mat-card-actions class="mt-3 mx-1 flex justify-end">
        <mat-divider class="border border-custom-yellow-500 mb-2" inset></mat-divider>
    </mat-card-actions>
</mat-card>
