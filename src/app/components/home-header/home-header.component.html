<mat-card class="py-5 dark:bg-custom-purple-900 bg-custom-blue-700 dark:text-white mat-elevation-z10 contact-link-container background-card flex flex-col">
    <mat-card-header class="dark:text-custom-grey-500 text-custom-purple-900 flex-shrink-0 flex items-center"> </mat-card-header>

    <mat-card-content class="flex my-5 flex-grow overflow-auto">
        <section class="grid grid-cols-1 2xl:grid-cols-2 2xl:grid-cols-2">
            <div class="flex flex-col sm:justify-between">
                <div class="flex flex-col">
                    <h1 class="dark:text-white font-black text-4xl md:text-6xl">Discover My Space And Hear My Story!</h1>

                    <div>
                        <h1 class="dark:text-white font-black flex">
                            <span class="hidden md:block dark:text-custom-yellow-500 text-custom-blue-400">&lt;code&gt;</span>
                            <h1 class="dark:text-white font-black" id="text"></h1>
                            <span class="hidden md:block dark:text-custom-yellow-500 text-custom-blue-400">&lt;/code&gt;</span>
                        </h1>
                    </div>
                </div>

                <!--MOBILE ONLY-->
                <div class="flex justify-center mt-10 sm:hidden">
<!--                    <app-animation-button [button]="selectedButton"></app-animation-button>-->
                </div>
                <!--MOBILE ONLY-->

                <div class="grid grid-cols-2 lg:grid-cols-4 2xl:grid-cols-4 gap-14 hidden sm:grid">
                    <button
                        class="flex items-center dark:bg-custom-yellow-500 bg-custom-blue-600 dark:text-custom-purple-500 text-yellow-500 font-semibold m-auto dark:hover:bg-custom-blue-400 dark:hover:text-custom-yellow-500 hover:bg-custom-yellow-500 hover:text-custom-blue-400"
                        disableRipple
                        mat-flat-button
                        routerLink="skills"
                    >
                        <mat-icon class="mr-2"> psychology</mat-icon>
                        <span>My Skills!</span>
                    </button>

                    <button
                        class="flex items-center dark:bg-custom-yellow-500 bg-custom-blue-600 dark:text-custom-purple-500 text-yellow-500 font-semibold m-auto dark:hover:bg-custom-blue-400 dark:hover:text-custom-yellow-500 hover:bg-custom-yellow-500 hover:text-custom-blue-400"
                        disableRipple
                        mat-flat-button
                        routerLink="contact-me"
                    >
                        <mat-icon class="mr-2"> phone_iphone</mat-icon>
                        <span>Contact Me!</span>
                    </button>
                    <button
                        class="flex items-center dark:bg-custom-yellow-500 bg-custom-blue-600 dark:text-custom-purple-500 text-yellow-500 font-semibold m-auto dark:hover:bg-custom-blue-400 dark:hover:text-custom-yellow-500 hover:bg-custom-yellow-500 hover:text-custom-blue-400"
                        disableRipple
                        mat-flat-button
                        routerLink="publications"
                    >
                        <mat-icon class="mr-2"> article </mat-icon>
                        <span>My Content!</span>
                    </button>

                    <button
                        class="flex items-center dark:bg-custom-yellow-500 bg-custom-blue-600 dark:text-custom-purple-500 text-yellow-500 font-semibold m-auto dark:hover:bg-custom-blue-400 dark:hover:text-custom-yellow-500 hover:bg-custom-yellow-500 hover:text-custom-blue-400"
                        disableRipple
                        mat-flat-button
                        routerLink="experiences"
                    >
                        <mat-icon class="mr-2"> work_history </mat-icon>
                        <span>Experiences!</span>
                    </button>
                </div>
            </div>
        </section>
    </mat-card-content>
    <mat-card-actions class="mt-3 mx-1 flex justify-end">
        <mat-divider class="border w-full border-custom-yellow-500 mb-2"></mat-divider>
    </mat-card-actions>
</mat-card>
