<mat-card [style.min-height]="componentMinHeight" class="dark:bg-custom-purple-500 dark:text-white bg-custom-blue-900 mat-elevation-z10 flex flex-col">
    <mat-card-header class="dark:text-custom-grey-500 text-custom-purple-900 flex-shrink-0 md:hidden flex">
        <div mat-card-avatar>
            <mat-icon class="dark:text-custom-yellow-500 text-custom-blue-600">{{ header.icon }}</mat-icon>
        </div>
        <mat-card-title class="font-semibold dark:text-custom-grey-900 text-custom-blue-600">{{ header.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="flex my-5 flex-grow overflow-auto w-full">
        <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 my-5 w-full">
            <div
                *ngFor="let skill of skills"
                class="flex justify-between md:px-8 lg:px-10 items-center dark:text-custom-grey-500 dark:hover:text-custom-yellow-500 hover:text-custom-blue-600 cursor-default"
            >
                <span class="flex items-center">
                    <img [alt]="skill.name" [src]="'assets/images/skills/' + skill['icon'] + '.png'" class="skill-icon-img" />
                    <span class="mx-2 text-2xl">{{ skill.name }}</span>
                </span>
                <app-level-badge [level]="skill.level"></app-level-badge>
            </div>
        </section>
    </mat-card-content>
    <mat-card-actions class="mt-3">
        <mat-divider class="border w-full dark:border-custom-yellow-500 border-custom-blue-400"></mat-divider>
    </mat-card-actions>
</mat-card>
