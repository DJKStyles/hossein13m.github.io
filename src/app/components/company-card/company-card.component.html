<mat-card class="py-5 dark:bg-custom-purple-900 dark:text-white bg-custom-blue-700 mat-elevation-z10">
    <mat-card-header class="mb-5">
        <div class="flex items-center">
            <a [href]="company.website" class="mr-5">
                <img
                    [src]="'../../../assets/images/experience/' + company.logoUrl.toLowerCase() + '.png'"
                    [matTooltip]="company.name"
                    [alt]="company.name"
                    matTooltipPosition="below"
                    class="company-img dark:rounded-full dark:bg-white"
                />
            </a>
            <div class="flex flex-col justify-center">
                <mat-card-title class="font-semibold leading-snug">{{ company.name }}</mat-card-title>
                <mat-card-subtitle class="dark:text-custom-yellow-500 text-custom-blue-600 mb-0">
                    {{ company.industry }}
                </mat-card-subtitle>
            </div>
        </div>

        <a [href]="company.website" class="ml-auto hidden sm:block">
            <app-label labelText="Company Website" labelIcon="language"></app-label>
        </a>
    </mat-card-header>

    <mat-divider inset></mat-divider>

    <mat-card-content>
        <p class="mt-3">{{ company.description }}</p>
    </mat-card-content>
</mat-card>
