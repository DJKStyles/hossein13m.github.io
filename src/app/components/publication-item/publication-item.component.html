<mat-card class="py-5">
    <mat-card-header>
        <div mat-card-avatar>
            <a [href]="article.publisher === 'Medium' ? 'https://medium.com/' : 'https://virgool.io/'">
                <img
                    [src]="article.publisher === 'Medium' ? '../../../assets/images/medium.png' : '../../../assets/images/virgool.png'"
                    alt="Publisher Logo"
                    matTooltip="Medium"
                    matTooltipPosition="below"
                />
            </a>
        </div>
        <mat-card-title class="font-semibold">{{ article.title }}</mat-card-title>
        <mat-card-subtitle>{{ article.publisher }}</mat-card-subtitle>
    </mat-card-header>

    <mat-divider inset></mat-divider>

    <mat-card-content>
        <img [src]="article.imgUrl" alt="article image" class="article-image" />
        <p class="mt-3">{{ article.summary }}</p>
    </mat-card-content>
    <mat-card-actions class="mt-3 mx-1 flex justify-end">
        <a [href]="article.url" target="_blank" class="mt-4">
            <button
                mat-stroked-button
                color="primary"
                class="flex items-center"
                matTooltip="Click to read more"
                matTooltipPosition="below"
                matTooltipHideDelay="500"
            >
                <mat-icon class="mr-2"> local_library </mat-icon>
                <span>Read More...</span>
            </button>
        </a>
    </mat-card-actions>
</mat-card>
